<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./happy.css" rel="stylesheet">
    <link href="./lucky.css" rel="stylesheet">

    <link href="./gift.css" rel="stylesheet">

</head>

<body>


    <!--  one -->

    <div id="message" class="message" style="display: none;">
        <button class="message__btn">click me</button>
        <p class="message__text"></p>
    </div>
    <!-- <button class="reload">reload</button> -->

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- three -->
    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>

    </div>
    <!-- four -->


    <div class="hidden" id="wheelPage">
        <span id="wheelNameDisplay"></span>
        <span id="landingEntry">Press 'Spin'</span>

        <div id="wheelContainer">
        </div>

        <button id="spin">XOAY</button>
        <button id="edit">E</button>
    </div>

    <div class="hidden" id="createPage">
        <span class="title">Create wheel</span>

        <div class="settings">
            <input placeholder="Wheel name" id="wheelName" />

            <!--     <br>
          <span>Options</span> -->
            <hr>

            <div id="entryList">
            </div>

            <button id="addEntry">+</button>

            <hr>
        </div>

        <button id="createWheelButton">Create</button>
    </div>

    <label for="menuCheckbox" class="openMenu">
        <div class="bars">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </label>

    <input id="menuCheckbox" type="checkbox" />
    <div class="menu">
        <h3>Wheels</h3>
        <ul id="wheelsList">
        </ul>
    </div>

    <template id="wheelEntryTemplate">
        <li class="wheelEntryContainer">
            <span class="wheelEntry"></span>
        </li>
    </template>

    <template id="entryItemTemplate">
        <div class="entryItem">
            <input placeholder="Type something" class="entryText" />
            <button class="remove">âœ–</button>
        </div>
    </template>

    <template id="errorTemplate">
        <div class="errorPopupContainer">
            <div class="errorPopup">
                <span class="msg">Error message here</span>
                <span class="close">x</span>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./happy.js">  </script>
    <script src="./lucky.js">  </script>


    <script src="./gift.js"></script>
</body>

</html>
