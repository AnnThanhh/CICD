<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./button.css" rel="stylesheet">
    <link href="./happy.css" rel="stylesheet">
    <link href="./lucky.css" rel="stylesheet">


    <link href="./gift.css" rel="stylesheet">

</head>

<body>


    <!--  one -->
    <button class="like-button" id="like_button">
        <div class="like-wrapper">
            <div class="ripple"></div>

            <svg class="heart" width="24" height="24" viewBox="0 0 24 24">

                <path
                    d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z">
                </path>
            </svg>
            <div class="particles" style="--total-particles: 6">
                <div class="particle" style="--i: 1; --color: #7642F0"></div>
                <div class="particle" style="--i: 2; --color: #AFD27F"></div>
                <div class="particle" style="--i: 3; --color: #DE8F4F"></div>
                <div class="particle" style="--i: 4; --color: #D0516B"></div>
                <div class="particle" style="--i: 5; --color: #5686F2"></div>
                <div class="particle" style="--i: 6; --color: #D53EF3"></div>
            </div>
        </div>
    </button>


    <!-- two -->
    <canvas id="canvas" style="display: none;"></canvas>

    <canvas id="c"></canvas>
    <div id="balloon-container" style="display: none;">
    </div>

 <!-- three -->
 <div id="merrywrap" class="merrywrap" style="display: none;">
    <div class="giftbox">
        <div class="cover">
            <div></div>
        </div>
        <div class="box"></div>
    </div>

</div>
    <!-- four -->


    <div class="wheel" id="wheel" style="display: none;">
        <div class="wheel__inner">
            <div class="wheel__sec">
            </div>
            <div class="wheel__sec">
            </div>
            <div class="wheel__sec">
            </div>
            <div class="wheel__sec">
            </div>
            <div class="wheel__sec">
            </div>
            <div class="wheel__sec">
            </div>
        </div>
        <div class="wheel__arrow">
            <button class="wheel__button">Click</button>
        </div>
    </div>
    <div class="congratulation">
        <div class="congratulation__container">
            <div class="congratulation__close">
                <i class="fas fa-times"></i>
            </div>
            <div class="congratulation__emotion">
                <i class="fas fa-smile"></i>
            </div>
            <p class="congratulation__note"></p>
        </div>
    </div>
   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./button.js">  </script>
    <script src="./happy.js">  </script>
    <script src="./lucky.js">  </script>


    <script src="./gift.js"></script>
</body>

</html>
